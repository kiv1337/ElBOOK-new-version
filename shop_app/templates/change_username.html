{% extends 'base.html' %} {% block content %}
<form method="post" style="width: 50%; margin-left: 20%">
  {% csrf_token %} {{ form.as_p }}
  <button
    type="submit"
    class="btn waves-effect waves-light"
    style="display: block"
  >
    Сменить имя пользователя
  </button>
  <a
    style="margin-top: 2%"
    href="{% url 'profile' %}"
    class="btn waves-effect waves-light"
    ><i class="material-icons">arrow_back</i></a
  >
  {% if error_message %}
  <div class="row">
    <div class="col s12 error-message">
      <p>{{error_message}}</p>
    </div>
  </div>
  {% endif %}
</form>
{% endblock %}
