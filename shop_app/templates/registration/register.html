{% extends "base.html" %}

{% block content %}
    <div class="container" style="max-width: 700px; box-shadow:0px 1px 3px #00bcd4; padding: 1%; margin-top: 3%;">
        <h2>Регистрация</h2>
        <form class="col s12" method="post" action="">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" name="username" class="validate" required minlength="3" maxlength="20">
                    <label for="username">Имя пользователя (минимум 3 символа):</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" name="email" class="validate" required maxlength="20">
                    <label for="password">Почта:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" name="password" class="validate" required minlength="8">
                    <label for="password">Пароль (минимум 8 символов):</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    Уже есть аккаунт? <span><a href="{% url 'auth' %}">Войдите!</a></span>
                </div>
            </div>   
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" style="display: block;" type="submit">Регистрация</button>
                </div>
            </div>
            {% if error_message %}
                <div class="row">
                    <div class="col s12 error-message">
                        <p>{{error_message}}</p>
                    </div>
                </div>
            {% endif %}
        </form>
    </div>
{% endblock %}
